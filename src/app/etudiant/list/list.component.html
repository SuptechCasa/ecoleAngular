<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nom</th>
      <th scope="col">Age</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let etudiant of etudiants|async">
      <td scope="row">{{etudiant.id}}</td>
      <td>{{etudiant.nom}}</td>
      <td>{{etudiant.age}}</td>
    </tr>
  </tbody>
</table>
